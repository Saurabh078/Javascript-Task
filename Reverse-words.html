<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Words</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #output {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Reverse Words in a Sentence</h2>

  <label for="inputSentence">Enter a sentence:</label>
  <input type="text" id="inputSentence" placeholder="This is a sunny day">

  <button onclick="reverseWords()">Reverse Words</button>

  <div id="output"></div>

  <script>
    function reverseWords() {
      var inputSentence = document.getElementById('inputSentence').value;

      // Split the sentence into words
      var words = inputSentence.split(' ');

      // Reverse each word
      var reversedWords = words.map(function(word) {
        // Reverse the characters of each word
        return word.split('').reverse().join('');
      });

      // Join the reversed words back into a sentence
      var reversedSentence = reversedWords.join(' ');

      // Display the result
      document.getElementById('output').innerText = reversedSentence;
    }
  </script>

</body>
</html>
